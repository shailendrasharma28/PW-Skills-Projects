    <section class="forms" style="display: grid; grid-template-rows: 1fr, 1fr; margin-top: 50px; text-align: center;">
        <!--  Use iframe to embed the PhysicsWallah Wikipedia page properly -->
        <div class="heading" style="text-align: center; font-size: 30px;"><h1>4. Media and Forms: Sign Up & Sign in Forms Project</h1></div>

        <!-- Sign Up Form -->
           <form action="Submit" style="text-align: left; margin: auto; border: 1px solid black; padding: 100px;" id="signUp">

            <label for="firstName">First Name:
                <input type="text" id="firstName" name="firstName" placeholder="Write Your First Name!" minlength="3">
            </label>
            
            <br>

            <label for="lastName">Last Name:
                <input type="text" id="lastName" name="lastName" placeholder="Write Your Last Name!" minlength="3">

            </label>
            
            <br>

            <label for="email">Email Address:
                <input type="text" id="email" name="email" placeholder="Write Your Email Address!" required>
            </label>

            <br>
            
            <label for="password">New Password:
                <input type="password" id="password" name="password" placeholder="Choose Your New Passwrd!" required>
            </label>

            <br>
            
            <label for="confirmPassword">Confirm Password:
                <input type="text" id="confirmPassword" name="confirmPassword" placeholder="Please Confirm Your Password!" required>
            </label>

            <br>

            <label for="Age">Age:
                <input type="number" id="Age" name="Age" placeholder="Fill Your Age!" min="0" max="150" required>
            </label>

            <br>

            <legend>Choose Your Gender:
                <label for="male">Male
                    <input type="checkbox" id="male" name="male" >  
                </label>        
                <label for="female">Female
                    <input type="checkbox" id="female" name="female">
                </label>
            </legend>

            <br>
            
            <label for="termsCondn">
                <input type="checkbox" name="termsCondn" id="termsCondn" required>
                I Agree with terms & Conditions</label>

            <br>

            <button>Sign Up</button>
           </form>

           <hr> 

           <!-- Sign In Form  -->

           <form action="submit" style="text-align: left; margin: auto; border: 1px solid black; padding: 100px;" id="signIn">
           
            <label for="email">Email Address:
                <input type="text" id="email" name="email" placeholder="Write Your Email Address!" required>
            </label>

            <br>
            
            <label for="password">New Password:
                <input type="password" id="password" name="password" placeholder="Choose Your New Passwrd!" required>
            </label>

            <br>

            <button>Sign In</button>
           </form>
    </section>

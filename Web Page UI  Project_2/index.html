<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web Page UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Navbar -->
     <header>
        <nav>
            <div class="website-logo"><img src="./assets/website-logo.png" alt="Logo"></div>
            <div>
                <ul>
                    <li><a href="Retail">Retail</a></li>
                    <li><a href="Retail">SEM</a></li>
                    <li><a href="Retail">Corporate</a></li>
                    <li><a href="Retail">About Us</a></li>
                    <li><a href="Retail">Covid19</a></li>
                    <li><a href="Retail">Campaigns</a></li>
                </ul>
            </div>
            <div class="search-bar">
                <img src="./assets/search-icon.png" alt="search-icon">
                <button class="search-btn">Search</button>
            </div>
        </nav>
     </header>

     <!-- Main Content -->
      <main>
        <!-- Left Side Content Section (Heading, Paragraph text, Buttons, Social Media Icons) -->
        <section class="hero-main-left">
            <h1>Chase Your Dream with us</h1>
            <p>The harder you work for something, the <br> greater you'll feel when you achieve it.</p>
            <div>
                <button class="apply-btn">Apply Now</button>
                <button class="loan-calci">Loan Calculator</button>
            </div>
            <div class="icon-set">
                    <img src="./Assets/phone.png" alt="">
                    <span>1971</span>
                    <span>|</span>
                    <img src="./Assets/facebook.png" alt="">
                    <img src="./Assets/youtube.png" alt="">
                    <img src="./Assets/instagram.png" alt="">
                    <img src="./Assets/linkedin.png" alt="">
            </div>
        </section>

        <!-- Right Side Content Section (Loan Btns, Image) -->
        <section class="hero-main-right">
            <div class="car-loan">
                <img src="./Assets/car.png" alt="">
                <p>Car Loan</p>
            </div>
            <div class="home-loan">
                <img src="./Assets/House.png" alt="">
                <p>Home Loan</p>
            </div>
            <img src="./Assets/hero-image.png" alt="">
        </section>
      </main>

</body>
</html>
